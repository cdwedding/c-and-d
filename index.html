<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Day to Remember - Chris & Dhana</title>
    <!-- Link Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Link Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="countdown-container">
        <!-- Wedding Title & Information -->
        <div class="wedding-details">
            <h1>Love, Laughter, and Happily Ever After.</h1>
            <h2 class="bride-groom">Chris & Dhana</h2>
            <p><i class="fas fa-calendar-alt"></i> December 14, 2024</p>
            <p><i class="fas fa-clock"></i> 2:00 PM</p>
            <p class="location-detail">
                <i class="fas fa-church"></i>
                <span class="location" onclick="openModal('map-modal')">View Location </span>
            </p>
        </div>

        <!-- Map Modal Structure -->
        <div id="map-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('map-modal')">&times;</span>
                <h2>Sto. Nino Parish Church, Meycauayan Bulacan</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3858.0355619048332!2d120.9940214746186!3d14.767026672981395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b1fb0f2d460f%3A0x4b8a82dbdd43aad3!2sSto.%20Ni%C3%B1o%20Parish!5e0!3m2!1sen!2sph!4v1730375440400!5m2!1sen!2sph"
                    width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>

        <!-- Countdown Timer -->
        <div class="countdown">
            <div class="time" id="days">0 <span>Days</span></div>
            <div class="time" id="hours">0 <span>Hours</span></div>
            <div class="time" id="minutes">0 <span>Minutes</span></div>
            <div class="time" id="seconds">0 <span>Seconds</span></div>
        </div>

        <!-- Hashtags with Social Icons -->
        <div class="hashtags">
            <p>#itinaDHANAparakayCHRIS</p>
            <p>#CHRISfoundhisdupliKATE</p>
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
           

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
